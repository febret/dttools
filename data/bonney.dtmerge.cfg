# grid info
voxelSize 1
qualityThreshold 0

preallocBins 8000000

#output
outputFile ./bonney/bonney.xyz
outputFormat XYZPointsWithNormals

# How many neighbors will be used for normal estimation
normalNeighbors 16

# Data configuration
inputFiles 2
inputFormat CSVPoints
inputFile[0] ./bonney/bonney-points.csv
inputFile[1] ./WLB_shoreline.csv
