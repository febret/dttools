# grid info
voxelSize 1
qualityThreshold 4

preallocBins 8000000


# data clipping
clipBoundsMin[2] 0
clipBoundsMax[2] 60

#output
outputFile ./bonney/bonney-points.csv
outputFormat CSVPoints

# How many neighbors will be used for normal estimation
#normalNeighbors 10

# Data configuration
inputFiles 12
inputFormat CSVPoints

# Process the biggest dive first to avoid memory fragmentation issues.
inputFile[0] ./bonney/bonney-09-dive26.csv
inputFile[1] ./bonney/bonney-09-dive17.csv
inputFile[2] ./bonney/bonney-09-dive18.csv
inputFile[3] ./bonney/bonney-09-dive19.csv
